<h2>List of Posts</h2>

<fieldset class="fff">
  <input type="text" [(ngModel)]="newPost" class="inp">
  <button (click)="addPost()" class="lol">Add Post</button>
</fieldset>

<ul *ngIf="loaded" >
  <li *ngFor="let post of posts" class="ppp">
    <a routerLink="/posts/{{post.id}}" class="txtt">{{post.id}}) {{post.title}}</a>
    <button (click)="deletePost(post.id)" class="del">Delete</button>
  </li>
</ul>
